<app-header></app-header>
<div>
  <div>
    <mat-table [dataSource]="dataList" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef [ngClass]="'w-75'">
          id
        </mat-header-cell>
        <mat-cell *matCellDef="let element" [ngClass]="'w-75'">
          {{ element.id }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Title">
        <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.Title }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Year">
        <mat-header-cell *matHeaderCellDef> Year </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.Year }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Poster">
        <mat-header-cell *matHeaderCellDef> Poster </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.Poster }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="imdbID">
        <mat-header-cell *matHeaderCellDef> imdbID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.imdbID}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.Type }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button
            class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
            (click)="openDialog(element.Title)"
          >
          Favourite
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of movie"
    >
    </mat-paginator>
  </div>
</div>
